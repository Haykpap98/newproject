<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label>FirstName</label>
        <input type="text" formControlName="FirstName" class="form-control"  required>
    </div>
    <div class="mb-3">
        <label>LastName</label>
        <input type="text" formControlName="LastName" class="form-control"  required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="Email" class="form-control"  required>
    </div>
    <div class="mb-3">
        <label>Contact</label>
        <input type="text" formControlName="Contact" class="form-control"  required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" >Update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
