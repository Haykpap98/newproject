<table class="table">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Student; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{student.FirstName}}</td>
        <td>{{student.LastName}}</td>
        <td>{{student.Email}}</td>
        <td>{{student.Contact}}</td>
        <td>
            <span (click)="removeStudent(student)" class="btn btn-danger">Delete</span> &nbsp;
            <span routerLink="/update-student/{{student.id}}" class="btn btn-primary">Edit</span>
        </td>
    </tr>
  </tbody>
</table>
